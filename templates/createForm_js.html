<script> 
    $(document).ready(function(){
        $("#save_btn").hide();
        var x =0;
        $("#short_btn").click(function(e){
            e.preventDefault();
            value0 = "short_answer"
            value1 = $("#short_question").val()
            value2 = $("#short_placeholder").val()
            appendRow(value0,value1,value2);
            console.log("Multiple Button Clicked");
            x++;

            $("#save_btn").show();
        });

        $("#addInput").on('click','.deleteBtn', function(e){
            e.preventDefault();
            var id = e.currentTarget.id;
            $('div[id='+id+']').remove();
            x--;
            if(x === 0){
                $("#save_btn").hide();
            }
        });

        function appendRow(value0,value1,value2){
            $("#addInput").append(
                '<div id="'+x+'"class="form-group">'+
           '<label id="'+x+'" for="" name="input['+x+'][question]">'+ value1 +'</label>'+
           '<input id="'+x+'" type="text" class="form-control" name="input['+x+'][type]" value="'+ value0 +'" hidden>'+
           '<input id="'+x+'" type="text" class="form-control" name="input['+x+'][question]" value="'+ value1 +'" hidden>'+
           '<input id="'+x+'" type="text" class="form-control" name="input['+x+'][holder]" value="'+ value2 +'" hidden>'+
           '<input id="'+x+'" type="text" class="form-control" name="input['+x+'][holder]" value="'+ value2 +'" disabled>'+
       '</div>'+
           
       
       ' <div id="'+x+'" class="form-group">'+
            '<div id="'+x+'" class="col-sm-10">'+
                '<button id="'+x+'" class="btn btn-danger deleteBtn">Delete Form</button>'+
            '</div>'+
        '</div>'
            )
        }
    });
    
    
</script>
