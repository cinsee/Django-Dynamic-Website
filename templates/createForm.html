{% extends "layout.html" %}
{% block title %} <title>CREATE FORM</title>{% endblock %}
{% block content %}

<br>
<div class="container d-flex justify-content-center align-items-center">
    <form action="saveForm" method="POST">
        {% csrf_token %}
        <div>
            <div class="col-sm-12 col-md-12 col-lg-12">
                    <button id="multiple_btn" class="btn btn-primary" disabled>Multiple Choice</button>
                    <button id="numeric_btn" class="btn btn-primary" disabled>Numeric Answer</button>
                    <button id="date_btn" class="btn btn-primary" disabled>Date</button>
                    <button id="id_btn" class="btn btn-primary" disabled>ID CARD</button>
                    <button id="dropdown_btn" class="btn btn-primary" disabled>Dropdown</button>
                    <button id="file_btn" class="btn btn-primary" disabled>File</button>
                    <button id="save_btn" type="submit" class="btn btn-success">Save</button>    
                    <div>
                        <p>
                            <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                                Short Answer
                            </a>
                        </p>
                        <div class="collapse" id="collapseExample">
                            <div class="card card-body">
                                <label for="">Question</label>
                                <!-- <input type="text" id="input_type" value="short_answer" hidden> -->
                                <input id="short_question" type="text" class="form-control" placeholder="Enter Your Question">
                                <label for="">PlaceHolder</label>
                                <input id="short_placeholder" type="text" class="form-control" placeholder="Enter Your PlaceHolder">
                                <button id="short_btn" class="btn btn-primary w-25" type="button">create</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="card">
                <div id="addInput">
            
                </div>
            </div>
        </div>
    </form>
</div>
