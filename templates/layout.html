<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/custom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    {% block title %}<title>Dashboard</title>{% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>

<body>
    <header>
        {% if user.is_authenticated %}
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                

                <!-- links toggle -->
                <button hidden class="navbar-toggler ml-auto" type="button" data-bs-toggle="collapse" data-bs-target="#dashboard"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- user -->
                <nav class="navbar navbar-light bg-light">
                    <a class="navbar-brand" href="/">
                        <img src="https://img.icons8.com/ios/100/000000/inactive-state.png" width="30" height="30" alt="" style="display:inline;"/>
                        <h3 id="navbarbrand" style="display:inline;">UpFast</h3>
                    </a>
                  </nav>
                
                

                <div class="collapse navbar-collapse" id="dashboard">
                    <ul class="navbar-nav mr-auto" hidden>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Draft</a>
                        </li>
                    </ul>
                </div>

                <div>
                    <a class="navbar-brand" href="/user" type="submit">
                        <img src="https://img.icons8.com/ios-glyphs/90/000000/user--v1.png" width="30" height="30"/>
                    </a>
                </div>
                <div>
                    <a class="nav-link float-right" href="/logout">Logout</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
    {% else %}
    <header>
        <nav class="navbar bg-light fixed-top">
            <div class="container">
                <ul class="navbar-nav mx-auto d-block">
                    <li class="nav-item d-inline p-2">
                        <a class="nav-link" href="/register">Register</a>
                      </li>
                    <li class="nav-item mx-auto d-block">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
            </div>
          
        </nav>
    </header>
    {% endif %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
          event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        })
      </script> -->
</body>

</html>
