<html lang="en">
<head>

{% for message in messages %}
    <div class="alert alert-danger" role="alert">
        {{message}}
  </div>
    
{% endfor%}
<form action="checkRegister" method="post" class="w-25 mx-auto d-block">  
    {% csrf_token %}

        <label for="">Username</label>
        <input type="text" class="form-control" name="username" id="">
    </div>
    <div class="form-group">
        <label for="">Firstname</label>
        <input type="text" class="form-control" name="firstname" id="">
    </div>
    <div class="form-group">
        <label for="">Lastname</label>
        <input type="text" class="form-control" name="lastname" id="">
    </div>

    </div> -->

        <input type="text" class="form-control" name="address" id="">
    </div> -->
    <!-- <div class="form-group">
        <label for="">Phone Number</label>
        <input type="tel" class="form-control" name="phonenumber" maxlength="10" id="">
    </div> -->
    <div class="form-group">
        <label for="">Email</label>
        <input type="email" class="form-control" name="email" id="">
    </div>
    <div class="form-group">
        <label for="">Password</label>
        <input type="password" class="form-control" name="password1" id="">
    </div>
    <div class="form-group">
        <label for="">Re-Password</label>
        <input type="password" class="form-control" name="password2" id="">
    </div>
    <br>
    <input type="submit" value="submit" class="btn btn-primary mx-auto d-block">
   
</form>
</body>
</html>
