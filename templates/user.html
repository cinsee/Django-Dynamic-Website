{% extends "layout.html" %}
{% block title %} <title>USER INFO</title>{% endblock %}

{% block content %}
<form action="userUpdate" method="post" class="w-25 mx-auto d-block">  
    {% csrf_token %}
    <div class="form-group">
        <label for="">Username</label>
        <input type="text" class="form-control" name="username" value="{{user.username}}">
    </div>
    <div class="form-group">
        <label for="">Firstname</label>
        <input type="text" class="form-control" name="firstname" value="{{user.first_name}}">
    </div>
    <div class="form-group">
        <label for="">Lastname</label>
        <input type="text" class="form-control" name="lastname" value="{{user.last_name}}">
    </div>
    <div class="form-group">
        <label for="">Email</label>
        <input type="email" class="form-control" name="email" value="{{user.email}}">
    </div>
    <div class="form-group">
        <label for="">Birthday</label>
        <input type="date" class="form-control"  name="birthday" value = "{{birthday}}">
    </div>
    <div class="form-group">
        <label for="">Id Number</label>
        <input type="text" class="form-control" name="idcard" maxlength="13" placeholder="x-xxxx-xxxxx-xx-x" value="{{idno}}">
    </div>
    <div class="form-group">
        <label for="">Address</label>
        <input type="text" class="form-control" name="address" value="{{address}}">
    </div>
    <div class="form-group">
        <label for="">Phone Number</label>
        <input type="tel" class="form-control" name="phonenumber" maxlength="10" value="{{phonenumber}}">
    </div>
    
    <!-- <div class="form-group">
        <label for="">Password</label>
        <input type="password" class="form-control" name="password1">
    </div>
    <div class="form-group">
        <label for="">Re-Password</label>
        <input type="password" class="form-control" name="password2">
    </div> -->
    <br>
    <input type="submit" value="Save" class="btn btn-primary mx-auto d-block">
    
</form>
{% endblock %}
